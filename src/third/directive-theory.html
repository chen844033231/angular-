<!DOCTYPE html>
<html lang="en" ng-app="marchen">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
</head>
<body>
	<div class="container" ng-controller="containerController as container">
		<div mc-hello></div>
	</div>
	<script>
	~function() {
		var opt = {
			name : '[mc-hello]',
			template : '<div>hello world</div>',
			link : function(tElement, tAttrs) {
				var tem = this.template;
				tElement.innerHTML = tem;
			}
		}
		opt.link(document.querySelector(opt.name));
	}();
	</script>
</body>
</html>
