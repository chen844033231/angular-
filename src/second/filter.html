<!DOCTYPE html>
<html lang="en" ng-app="marchen">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定原理-marchen</title>
	<script src="../angular.min.js"></script>
</head>
<body>
	<input type="text" ng-model="money">
	<div>{{money | int:10}}</div>
	<script>
	(function() {
		angular
			.module('marchen.filter', [])
			.filter('int', function(){
			return function(input, type){
					return parseInt(input, type);
				}
		});
		angular
			.module('marchen', ['marchen.filter']);
	})();
	</script>
</body>
</html>
